name: Promote to Latest

on:
  workflow_dispatch:
    inputs:
      dev_tag:
        description: 'Dev tag to promote (e.g., dev-20250125-abc1234). Leave empty to promote current dev tag.'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  promote:
    name: Promote Dev Image to Latest
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Determine source tag
        id: source
        shell: bash
        run: |
          if [ -z "${{ inputs.dev_tag }}" ]; then
            SOURCE_TAG="dev"
            echo "Using 'dev' tag as source"
          else
            SOURCE_TAG="${{ inputs.dev_tag }}"
            echo "Using specified tag: ${SOURCE_TAG}"
          fi
          echo "source_tag=${SOURCE_TAG}" >> $GITHUB_OUTPUT
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull source image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.source.outputs.source_tag }}
      
      - name: Tag as latest
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.source.outputs.source_tag }} \
                   ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Push latest tag
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-${{ github.run_number }}
          name: Production Release (Latest)
          body: |
            Production release promoted to `latest` tag.
            
            **Source:** `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.source.outputs.source_tag }}`
            **Promoted to:** `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest`
            
            **Promoted by:** ${{ github.actor }}
            **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
