services:
  database:
    image: postgres:16-alpine
    container_name: trajectory-db
    volumes:
      - ../trajectory-data/postgres_data:/var/lib/postgresql/data
      # Optional: run "docker compose exec database psql -U trajectory_user -d trajectory -f /scripts/make-dodgerbluee-admin.sql" to make dodgerbluee an instance admin
      - ./database/make-dodgerbluee-admin.sql:/scripts/make-dodgerbluee-admin.sql
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trajectory}
      POSTGRES_USER: ${POSTGRES_USER:-trajectory}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-development_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trajectory_user} -d ${POSTGRES_DB:-trajectory}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trajectory-app
    ports:
      - "3000:3001"
    volumes:
      - ../trajectory-data/uploads_data:/app/uploads
      - ../trajectory-data/avatars_data:/app/avatars
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trajectory_user}:${DB_PASSWORD:-development_password}@database:5432/${POSTGRES_DB:-trajectory}
      NODE_ENV: development
      PORT: 3001
      TZ: ${TZ:-UTC}
      UPLOAD_DIR: /app/uploads
      AVATAR_DIR: /app/avatars
      FRONTEND_DIR: public
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
