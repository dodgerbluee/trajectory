services:
  database:
    image: postgres:16-alpine
    container_name: trajectory-db
    volumes:
      - ../trajectory-data/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trajectory}
      POSTGRES_USER: ${POSTGRES_USER:-trajectory_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-development_password}
      TZ: ${TZ:-UTC}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trajectory_user} -d ${POSTGRES_DB:-trajectory}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
        VITE_BASE_PATH: ""
    container_name: trajectory-app
    ports:
      - "5017:5017"
    volumes:
      # Local app data (instead of named volumes)
      - ../trajectory-data/uploads_data:/app/uploads
      - ../trajectory-data/avatars_data:/app/avatars
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trajectory_user}:${DB_PASSWORD:-development_password}@database:5432/${POSTGRES_DB:-trajectory}
      NODE_ENV: development
      APP_PORT: 5017
      TZ: ${TZ:-UTC}
      UPLOAD_DIR: /app/uploads
      AVATAR_DIR: /app/avatars
      FRONTEND_DIR: public
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5017/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
