services:
  database:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trajectory}
      POSTGRES_USER: ${POSTGRES_USER:-trajectory_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trajectory_user} -d ${POSTGRES_DB:-trajectory}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    # Set IMAGE in .env file (e.g., IMAGE=ghcr.io/your-org/trajectory:latest)
    image: ${IMAGE:-ghcr.io/your-org/trajectory:latest}
    volumes:
      - uploads_data:/app/uploads
      - avatars_data:/app/avatars
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trajectory_user}:${DB_PASSWORD}@database:5432/${POSTGRES_DB:-trajectory}
      PORT: ${PORT:-3001}
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    name: trajectory_data
    external: true
  uploads_data:
    name: trajectory_uploads
    external: true
  avatars_data:
    name: trajectory_avatars
    external: true
