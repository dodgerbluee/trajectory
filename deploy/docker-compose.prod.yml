services:
  trajectory:
    container_name: trajectory
    image: ghcr.io/dodgerbluee/trajectory:dev
    volumes:
      - /docker/trajectory/uploads_data:/app/uploads
      - /docker/trajectory/avatars_data:/app/avatars
    ports:
      - 3007:3001
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-trajectory_user}:${DB_PASSWORD}@trajectory-db:5432/${POSTGRES_DB:-trajectory}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      TZ: ${TZ:-UTC}
    depends_on:
      trajectory-db:
        condition: service_healthy
    restart: unless-stopped
    
  trajectory-db:
    container_name: trajectory-db
    image: postgres:16-alpine
    volumes:
      - /docker/trajectory/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trajectory}
      POSTGRES_USER: ${POSTGRES_USER:-trajectory_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ:-UTC}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trajectory_user} -d ${POSTGRES_DB:-trajectory}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped